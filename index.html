<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Binary Converter</title>
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="css/main.css">
</head>
<header>
  <div class="page-header text-center">
    <h1>Binary Converter</h1>
    <h2>By: Jeff Ward</h2>
  </div>
</header>

<body>
  <div class="row instructions">
    <div class="col-md-12 text-center">
      <h2>Please select your conversion method and enter in the numbers you wish to convert.</h2></div>
  </div>
  <div class="divider"></div>
  <div class="row buttons">
    <div class="col-md-12 text-center">
      <div class="col-md-6">
        <button type="button" class="binaryConversion selected">Convert from Binary</button>
      </div>
      <div class="col-md-4">
        <button type="button" class="decimalConversion">Convert from Decimal</button>
      </div>
    </div>
  </div>






  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
  <script src="js/pageFlow.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
