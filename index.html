<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Binary Converter</title>
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
  <!-- Latest compiled and minified CSS -->
  <!--  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">-->
  <link rel="stylesheet" href="css/bootstrapTheme.css">
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/modal.css">
</head>
<header>
  <div class="page-header text-center">
    <h1>Number Converter</h1>
    <h2>By: Jeff Ward</h2>
  </div>
</header>

<body>
  <div class="row instructions">
    <div class="col-md-12 text-center">
      <h2>Please select your conversion method and enter in the numbers you wish to convert.</h2></div>
  </div>
  <div class="divider"></div>
  <div class="row buttons">
    <div class="col-md-12 text-center">
      <div class="col-md-8 text-center col-centered ">
        <div id="step1">
          <label class="dd-menu">1.) Select your which number type you would like to convert <span>from</span>:</label>
          <select class="form-control selectpicker show-tick dd-menu" style="width: 175px;">
            <option value="default">Choose...</option>
            <option value="Binary">Binary</option>
            <option value="Octal">Octal</option>
            <option value="Hexidecimal">Hexidecimal</option>
            <option value="Decimal">Decimal</option>

          </select>
        </div>
        <div id="step2">
          <label class="dd-menu">2.) Select your which number type you would like to convert <span>to</span>:</label>
          <select class="form-control selectpicker show-tick dd-menu" style="width: 175px;">
            <option value="default">Choose...</option>
            <option value="Binary">Binary</option>
            <option value="Octal">Octal</option>
            <option value="Hexidecimal">Hexidecimal</option>
            <option value="Decimal">Decimal</option>
          </select>
        </div>

      </div>

    </div>
  </div>
  <div class="divider2"></div>
  <div class="row button">
    <div class="col-md-12 text-center col-centered">
      <button type="button" id="convertBtn" class="binaryConversion col-centered button">Convert from Binary</button>
    </div>
  </div>
  <div class="row inputArea">
    <div class="input col-md-6 text-center ">
      <label>3.) Enter a Source Number: </label>
      <input type="text" class="form-control text-center" placeholder="Your Number" style="width: 200px;">


    </div>
    <div class="output col-md-6 text-center ">
      <label>Output Number: </label>
      <input type="text" class="form-control text-center" placeholder="Converted Number" style="width: 200px;">
    </div>
  </div>

<!---->





  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
  <script src="js/pageFlow.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
